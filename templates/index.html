
<!DOCTYPE html>
<html>
<head>
    <title>Sales Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
        .container { background: white; padding: 20px; border-radius: 10px; max-width: 500px; margin: auto; }
        h1 { text-align: center; }
        input, button { width: 100%; padding: 10px; margin-top: 10px; }
        .result { background: #e0ffe0; padding: 10px; border-radius: 5px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sales Predictor</h1>
        <form method="post">
            <label for="year">Year:</label>
            <input type="number" name="year" required>

            <label for="month">Month:</label>
            <input type="number" name="month" required>

            <label for="day">Day (optional for daily prediction):</label>
            <input type="number" name="day">

            <button type="submit">Predict</button>
        </form>

        {% if monthly_result is not none %}
            <div class="result">
                <strong>Monthly Prediction:</strong> {{ monthly_result }}
            </div>
        {% endif %}
        
        {% if daily_result is not none %}
            <div class="result">
                <strong>Daily Prediction:</strong> {{ daily_result }}
            </div>
        {% endif %}
    </div>
</body>
</html>
